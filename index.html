<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap links -->

<body id="body-style">
    <audio src=""></audio>
    <!-- Parallax Begins -->
    <div class="parallax">
        <!-- navbar begins -->
        <nav class="navbar navbar-default">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <!-- <a href="#">Favorites <span class="sr-only">(current)</span></a> -->
                        <div class="dropdown">
                            <button class="btn btn-primary dropdown-toggle btn-fav" type="button" data-toggle="dropdown">Favorites
                                <span class="caret"></span></button>
                            <ul class="dropdown-menu">
                                <!-- <li><a href="#">HTML</a></li>
                                <li><a href="#">CSS</a></li>
                                <li><a href="#">JavaScript</a></li> -->
                            </ul>
                        </div>
                    </li>
                </ul>
                <a class="navbar-brand" href="#" id="title">MoodShaker</a>
                <!-- User authentication button -->
                <button type="button" class="btn btn-default sign-in-btn">Sign in</button>
            </div>
        </nav>
        <!--<div class="row" id="title">MoodShaker</div>
				
				<!-- Mood Selection -->
        <div class="row" id="mood-selector">
            <p>Hi! What do you want to be on the mood for?</p>
            <div class="moods col-md-12">
                <div class="mood-style" id="party-mood" data-name="happy">
                    <img src="assets/images/mood1.png" class="mood-icons">
                    <p class="p-style">PARTY</p>
                </div>
                <div class="mood-style" id="romance-mood" data-name="Romantic">
                    <img src="assets/images/mood_romance.png" class="mood-icons">
                    <p class="p-style">ROMANCE</p>
                </div>
                <div class="mood-style" id="relax-mood" data-name="beach">
                    <img src="assets/images/mood_relax.png" class="mood-icons">
                    <p class="p-style">RELAX</p>
                </div>
                <div class="mood-style" id="cry-mood" data-name="cry">
                    <img src="assets/images/mood_cry.png" class="mood-icons">
                    <p class="p-style">CRY</p>
                </div>
            </div>
        </div>
    </div>
    <div class="parallax2">
        <!-- carousal begins -->
        <div class="row">
            <div class="carousel" id="theCarousel">
                <div class="carousel-inner">
                    <!-- add  more items here -->
                    <a class="left carousel-control" href="#theCarousel" data-slide="prev"><i class="glyphicon glyphicon-chevron-left"></i></a>
                    <a class="right carousel-control" href="#theCarousel" data-slide="next"><i class="glyphicon glyphicon-chevron-right"></i></a>
                    <button type="button" id="carousel-close" class="close">&times;</button>
                </div>
            </div>
        </div>
        <div class="modal-container">
            <!-- Modal Begins-->
            <div id="myModal" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" style="color:#af9a51">&times;</button>
                            <h2 class="modal-title text-center" id="cocktail-name"> </h2>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <!-- Ingridients -->
                                <div class="col-md-6 text-center" id="ingredient-holder">
                                    <h3>Ingredients: </h3>
                                    <ul class="ingredients-list">
                                    </ul>
                                </div>
                                <!-- Image here -->
                                <div class="col-md-6">
                                    <img id="image-holder">
                                </div>
                            </div>
                            <!-- Instructions -->
                            <div class="row">
                                <div class="col-md-12">
                                    <h3>Instructions: </h3>
                                    <p id="instructions-area"></p>
                                </div>
                            </div>
                            <!-- Add to Favorites -->
                            <!-- Need to add an ON-CLICK EVENT -->
                            <button type="button" class="btn btn-default pull-right btn-sm" id="like-btn">
                                <span class="glyphicon glyphicon-heart" aria-hidden="true"></span><b>   Add to Favorites</b>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./assets/script/main.js"></script>
</body>

</html>
